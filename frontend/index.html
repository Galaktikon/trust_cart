<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustCart – Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-card">
      <h1 class="logo">TrustCart</h1>
      <p class="auth-subtitle">Sign in to your secure account</p>

      <form id="loginForm">
        <label class="auth-label">
          Email
          <input type="email" id="loginEmail" class="auth-input" placeholder="you@example.com" required />
        </label>

        <label class="auth-label">
          Password
          <input type="password" id="loginPassword" class="auth-input" placeholder="••••••••" required />
        </label>

        <button type="submit" class="auth-button">Login</button>
      </form>

      <p class="auth-footer">
        Don’t have an account?
        <a href="register.html" class="auth-link">Create one</a>
      </p>
    </div>
  </div>

  <script>
    // Simple client-side "login" redirect
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      // Here is where you’d normally send a request to your backend.
      // For now we just redirect to the homepage:
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
